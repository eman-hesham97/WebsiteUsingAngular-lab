<div class="container">
    <h1>Login</h1>
    <form #userForm="ngForm" novalidate (ngSubmit)="SaveData()">
        {{userForm.value |json}}
        <br>
        {{userLoginModel|json}}

        <div class="form-group">
            <label>Email</label>
            <input placeholder="name@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [class.d-none]="email.valid || email.untouched" type="email" name="txtEmail" required [class.is-invalid]="email.invalid && email.touched" [(ngModel)]="userLoginModel.email"  #email="ngModel"  class="form-control">
            <div *ngIf="email.errors && email.touched">
                <small class="text-danger" *ngIf="email.errors['required']" >Email is required</small>
                <small class="text-danger" *ngIf="email.errors['pattern']">Invalid Email</small>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="txtPassword" [class.is-invalid]="password.invalid && password.touched" required pattern="^\d{6}$" [(ngModel)]="userLoginModel.password"  #password="ngModel"  class="form-control">
            <div *ngIf="password.errors && password.touched">
            <small class="text-danger"  *ngIf="password.errors['required']" [class.d-none]="password.valid || password.untouched">Password is required</small>
            <small class="text-danger" *ngIf="password.errors['pattern']">Password must be at least 6 characters</small>
            </div>
        </div>

        <input type="submit" class="btn btn-primary" value="Login" [disabled]="userForm.form.invalid">

    </form>
</div>
